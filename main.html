<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>GameShifters</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="js/jquery-func.js"></script>
<script src="https://kit.fontawesome.com/e1977a1fe2.js" crossorigin="anonymous"></script>

<body>
<!-- START PAGE SOURCE -->
<div id="shell">
  <div id="header">
    <!-- <form class="header-form" action="#" method="post" id="loginForm">
      <label for="username">Steam ID:</label>
      <input type="text" name="username" id="username"/>

      
  </form> -->
    <h1 id="logo"><a href="/">GameShifters</a></h1>
    <div id="navigation">
      <ul>
        <li><a class="active" href="/">HOME</a></li>
        <li><a href="#">NEW GAMES</a></li>
        <li><a href="https://help.steampowered.com/en/" target="_blank">SUPPORT</a></li>
        <li><a href="{{ url_for('my_account') }}">ACCOUNT</a></li>
        <!-- make icon smaller -->
        <li><img src="{{ avatar }}" style="height: 50px;" alt="Avatar"></li>
        <li><a class="logout-btn" href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
   
    </div>
    
    <div id="sub-navigation"></div>
    <div class="search-bar">
      <form action="#" method="get" id="searchForm">
        <input type="text" name="search" id="searchInput" placeholder="Search...">
        <button type="submit" id="searchButton">Search</button>
      </form>
    </div>
  
    
  </div>
  <div id="main">
    <div id="content">
      <div class="box">
        <div class="head">
          <h2>Top games</h2>
          <p class="text-right"><a href="#">See all</a></p>
        </div>

        <div class="game">
            <div class="game-image">
                <span class="play"><span class="name">Grand Theft Auto V</span></span>
                <a href="https://store.steampowered.com/agecheck/app/271590/"><img src="https://cdn.akamai.steamstatic.com/steam/apps/271590/header.jpg?t=1695060909" alt="" /></a>
            </div>
            <div class="rating">
                <p>RATING</p>
                <p>&nbsp;8.62/10</p>
                <span class="trades"><i class="fa-solid fa-right-left"></i>4</span>
            </div>
        </div>
        <div class="game">
            <div class="game-image">
                <span class="play"><span class="name">ELDEN RING</span></span>
                <a href="https://store.steampowered.com/agecheck/app/1245620/"><img src="https://cdn.akamai.steamstatic.com/steam/apps/1245620/header.jpg?t=1683618443" alt="" /></a>
            </div>
            <div class="rating">
                <p>RATING</p>
                <p>&nbsp;9.22/10</p>
                <span class="trades"><i class="fa-solid fa-right-left"></i>2</span>
            </div>
        </div>
        <div class="game">
          <div class="game-image">
              <span class="play"><span class="name">ELDEN RING</span></span>
              <a href="https://store.steampowered.com/agecheck/app/1245620/"><img src="https://cdn.akamai.steamstatic.com/steam/apps/1245620/header.jpg?t=1683618443" alt="" /></a>
          </div>
          <div class="rating">
              <p>RATING</p>
              <p>&nbsp;9.22/10</p>
              <span class="trades"><i class="fa-solid fa-right-left"></i>2</span>
          </div>
        </div>
        

        <div class="cl">&nbsp;</div>
      </div>
    </div>   
    <div class="cl">&nbsp;</div>
  </div>
  <div id="footer">
    <p class="lf">Copyright &copy; 2023 <a href="/">GameShifters</a> - All Rights Reserved</p>
    <div style="clear:both;"></div>
  </div>
</div>
